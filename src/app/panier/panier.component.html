<h2>Panier</h2>

<app-nourriture  *ngFor="let plat of panierList; let i = index"
[platName]="plat.name"
[platDescription]="plat.description"
[platImg]="plat.img"
[platPrix]="plat.prix"
[platCategorie]="plat.categorie"
[platVendeur]="plat.name"
[platImgVendeur]="plat.name"
[index]="i"
[id]="plat.id">
</app-nourriture>
